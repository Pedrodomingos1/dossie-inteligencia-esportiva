{% extends "layout.html" %}
{% block title %}Cadastro - Dossiê Esportivo{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x text-success mb-3"></i>
                    <h2 class="h4 mb-0">Criar Nova Conta</h2>
                    <p class="text-muted small">Junte-se a nós e comece a analisar.</p>
                </div>

                <form method="POST" action="{{ url_for('principal.cadastro') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Escolha um Usuário" required>
                        <label for="username"><i class="fas fa-user me-2"></i>Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Defina uma Senha" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Já tem uma conta? <a href="{{ url_for('principal.entrar') }}" class="fw-bold">Faça login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
